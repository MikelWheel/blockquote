<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Blockquote</title>
</head>
<body>

    <h1>Uso del elemento Blockquote</h1>

    <p>Sirve para resaltar una cita en bloque:</p>

    <blockquote>
        “Todos somos muy ignorantes. Lo que ocurre es que no todos ignoramos las mismas cosas”.
        <cite>— Albert Einstein</cite>
    </blockquote>

    <p>Así la cita sale resaltada y podrá verse más claro</p>

</body>
</html>
